<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar correo - Sistema LÃ¡cteos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .mail-card {
            max-width: 600px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border: none;
            overflow: hidden;
        }
        .mail-header {
            background: linear-gradient(135deg, #0277bd, #4fc3f7);
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }
        .mail-header h3 {
            margin: 0;
            font-weight: 700;
        }
        .milk-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.75rem auto;
            color: #0277bd;
            font-size: 1.8rem;
            font-weight: 700;
        }
        .btn-lacteos {
            background-color: #0277bd;
            border-color: #0277bd;
        }
        .btn-lacteos:hover {
            background-color: #015a8c;
            border-color: #015a8c;
        }
    </style>
</head>
<body>

<div class="card mail-card">
    <div class="mail-header">
        <div class="milk-icon">
            ðŸ“§
        </div>
        <h3>Enviar correo</h3>
        <span>Notificaciones de productos lÃ¡cteos</span>
    </div>

    <div class="card-body p-4">

        {% if mensaje %}
            <div class="alert alert-success py-2">
                {{ mensaje }}
            </div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger py-2">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('correo_index') }}">
            <div class="mb-3">
                <label class="form-label">Correo destino</label>
                <input type="email" name="email_destino" class="form-control" placeholder="destinatario@ejemplo.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Asunto</label>
                <input type="text" name="asunto" class="form-control" placeholder="Informe de inventario" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Cuerpo del mensaje</label>
                <textarea name="cuerpo" class="form-control" rows="5" placeholder="Detalle de productos, cantidades, etc." required></textarea>
            </div>

            <button type="submit" class="btn btn-lacteos text-white w-100">
                Enviar correo
            </button>
        </form>

        <div class="mt-3 d-flex justify-content-between">
            <a href="{{ url_for('user') }}" class="text-decoration-none">
                â¬… Volver al dashboard
            </a>
        </div>
    </div>
</div>

</body>
</html>
