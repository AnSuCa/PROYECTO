<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Panel Usuario - Lácteos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body { background: #f0f8ff; }
        .navbar { background-color: #0277bd; }
        .navbar a { color: white !important; }

        .leche-card {
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand">Sistema Lácteos</a>
        <div class="d-flex ms-auto">
            <span class="text-white me-3">Hola {{ nombre }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-light">Cerrar sesión</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- BOTÓN PARA ABRIR MODAL -->
    <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#modalProducto">
        ➕ Registrar producto
    </button>

    <!-- MODAL REGISTRO PRODUCTO -->
    <div class="modal fade" id="modalProducto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST" action="{{ url_for('registrar_producto') }}">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-2">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Descripción</label>
                            <input type="text" name="descripcion" class="form-control">
                        </div>

                        <div class="mb-2">
                            <label class="form-label">ID Categoría</label>
                            <input type="number" name="idcategoria" class="form-control">
                        </div>

                        <div class="mb-2">
                            <label class="form-label">ID Unidad</label>
                            <input type="number" name="idunidad" class="form-control">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- LISTADO DE PRODUCTOS -->
    <h3>Productos registrados</h3>

    <div class="row g-3 mt-3">
        {% for p in productos %}
        <div class="col-md-4">
            <div class="card leche-card p-3">
                <h5>{{ p[1] }}</h5>
                <p>{{ p[2] }}</p>

                {% if p[3] == 1 %}
                    <span class="badge bg-success">Activo</span>
                {% else %}
                    <span class="badge bg-secondary">Inactivo</span>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
